    <style>
        /* Basic styling for the update notification */
        #update-notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #007bff;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none; /* Hidden by default */
            align-items: center;
            gap: 15px;
            animation: fadeIn 0.5s ease-out;
        }

        #update-notification button {
            background-color: white;
            color: #007bff;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s, color 0.2s;
        }

        #update-notification button:hover {
            background-color: #e0e0e0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-50%) translateY(20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }
    </style>

<body class="d-flex flex-column min-vh-100">
    <div id="root" role="main"></div>

    <div class="position-fixed bottom-0 end-0 m-4">

    <script>
navigator.serviceWorker.register('/service-worker.js').then(registration => {
  console.log('[Client] Service Worker registered successfully:', registration);
}).catch(err => {
  console.error('[Client] SW registration failed:', err);
});

    </script>

    <script>
        let deferredPrompt;
        const installBtn = document.getElementById('install-btn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.classList.remove('d-none'); // Show the install button

            installBtn.addEventListener('click', async () => {
                installBtn.classList.add('d-none'); // Hide the button immediately
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log('[Client] User response to install prompt:', outcome);
                deferredPrompt = null; // Clear the deferred prompt
            });
        });
    </script>

    <script>
        window.addEventListener('online', () => console.log('‚úÖ Back online'));
        window.addEventListener('offline', () => console.warn('‚ö†Ô∏è You are offline'));
    </script>
